<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body onload="renderPizzas()">
        <br />
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h3>GET /pizzas</h3>
                    <button class="btn btn-outline-secondary" id="getIdBtn" onclick="fetchPizzas()">
                        Search
                    </button>
                    <br />
                    <br />
                </div>
            </div>
            <div class="row" id="getPizzas">
        
            </div>
            <div class="row">
                <div class="col">
                    <h3>GET /pizza/{id}</h3>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" id="getIdBtn" onclick="renderPizza()">
                            Search
                        </button>
                        <input type="text" class="form-control" placeholder="Input pizza ID" id="getID">
                    </div>
                    <br />
                    <div id="getPizza">
        
                    </div>
                </div>
                <div class="col">
                    <h3>POST /pizza</h3>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" id="getIdBtn" onclick="addPizza()">
                            Add
                        </button>
                        <input type="text" class="form-control" placeholder="Pizza name" id="postName">
                        <input type="text" class="form-control" placeholder="Pizza description" id="postDescription">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
